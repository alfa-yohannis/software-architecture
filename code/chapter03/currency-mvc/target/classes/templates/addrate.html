<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="converter.css">
<!--<script type="text/javascript" src="converter.js"></script>-->
<title>Add Rate</title>
</head>

<body>
	<h1>Add Rate</h1>
	<form action="/addrate" method="get">
		From <input class="textbox" name="from" type="text" />
		To <input class="textbox" name="to" type="text" />
		Rate <input class="textbox" name="rate" type="number" step="0.000001" />
		<input type="submit" value="Add Rate" />
	</form>
	<h2 th:text="${success}? 'New rate has been added' : ''"></h2>
	<br/>
	<br/>
	<a href="/">Currency Converter</a>
</body>
</html>
